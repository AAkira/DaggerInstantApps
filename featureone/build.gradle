apply plugin: 'com.android.feature'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        versionCode VERSION_CODE as int
        versionName VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "default"

    signingConfigs {
        dev {
            storeFile file(devKeystore)
            keyAlias devKeyalias
            storePassword devKeystorePassword
            keyPassword devKeyaliasPassword
        }

        product {
            storeFile file(productKeystore)
            keyAlias productKeyalias
            storePassword productKeystorePassword
            keyPassword productKeyaliasPassword
        }
    }

    buildTypes {
        debug
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        dev {
            signingConfig signingConfigs.dev
        }
        product {
            signingConfig signingConfigs.product
        }
    }

    generatePureSplits true

    splits {
        language {
            enable true
            include "en", "ja"
        }
        density {
            enable true
        }
        abi {
            enable true
        }
    }
}

dependencies {
    implementation project(':base')

    // kotlin
    implementation rootProject.ext.kotlin

    // instant apps
    implementation rootProject.ext.instantApps

    // support
    implementation rootProject.ext.recyclerView

    // dagger
    implementation rootProject.ext.dagger
    implementation rootProject.ext.daggerAndroid
    implementation rootProject.ext.daggerAndroidSupport
    kapt rootProject.ext.daggerCompiler
    kapt rootProject.ext.daggerAndroidProcessor

    // reactive
    implementation rootProject.ext.rx
    implementation rootProject.ext.rxAndroid
    implementation rootProject.ext.rxKotlin
    implementation rootProject.ext.rxLifecycle
    implementation rootProject.ext.rxLifecycleAndroid
    implementation rootProject.ext.rxLifecycleAndroidComponents
    implementation rootProject.ext.rxLifecycleKotlin
    implementation rootProject.ext.rxBindingKotlin
    implementation rootProject.ext.rxBindingSupport
    implementation rootProject.ext.rxBindingAppCompat
    implementation rootProject.ext.rxBindingRecyclerView

    // debug
    implementation rootProject.ext.timber

    // ui
    implementation rootProject.ext.glide
}
